<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>MaxChat</title>
</head>
<body>
<div id="fps"></div>
<div id="bg_glow"></div>
<div id="overlay"></div>
<canvas id="canvas"></canvas>

<div class="container">
    <div class="chat-box">
        <div class="client">
            <img src="images/logo.png" alt="logo"/>
            <div class="client-info">
                <h2 id="big-user-name"></h2>
                <p>Online</p>
            </div>
        </div>

        <div class="chats" id="chats">
            <div class="client-chat">Hi!</div>
            <div class="my-chat">Hi!</div>
            <div class="client-chat">How can I help you?</div>
            <div class="my-chat">How are you?</div>
            <div class="client-chat">Fine thanks.</div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Enter Message" id="messageTextInput"/>
            <button onclick="sendMessage()" class="send-btn">
                <img src="images/send.png" alt="send-btn"/>
            </button>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/background.js"></script>
</body>
</html>
